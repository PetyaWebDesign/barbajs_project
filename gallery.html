<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barba.js project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body data-barba="wrapper">

    <ul class="transition">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                </ul>
            </nav>
        </header>

        <main data-barba="container" data-barba-namespace="gallery">
            <div class="left">
                <h1>Gallery</h1>
            </div>
            <div class="gallery">
                <a href="./img/gallery_1.jpg">
                    <img src="./img/gallery_1.jpg" alt="Gallery item 1">
                </a>
                <a href="./img/gallery_2.jpg">
                    <img src="./img/gallery_2.jpg" alt="Gallery item 2">
                </a>
                <a href="./img/gallery_3.jpg">
                    <img src="./img/gallery_3.jpg" alt="Gallery item 3">
                </a>
            </div>
        </main>
    </div>


    <!-- Barba.js -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <!-- jsdelivr -->
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Light gallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
